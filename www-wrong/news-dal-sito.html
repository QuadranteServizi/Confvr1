if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();

else

    }
    }
  } 
xmlhttp.open("GET","http://www.confcommercioverona.it/app/getrss.php?q=news",true);
xmlhttp.send();
</script>
