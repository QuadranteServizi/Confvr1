<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link type="text/css" rel="stylesheet" href="css/custom.css">
        <title>Confcommercio Verona</title>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jqm-settings.js"></script>      
        <script type="text/javascript" src="js/custom.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
         <script type="text/javascript">
                    app.initialize();
        </script>
    </head> 
    <body class="corpo"> 
        <div class="header">
          <h1 class="bar"></h1>
          <div id="homebutton">
            <a  href="javascript:history.back()">
              <img src="img/icona.png" alt="Confcommercio Verona" style="vertical-align:middle;"/>  Home
            </a>  
          </div>
          <div id="settingsbutton">
            <a  href="javascript:history.back()">&nbsp; 
              <img src="img/settings.png" alt="Impostazioni" style="vertical-align:middle;"/>
            </a>    
          </div>
       </div>
    <div id="spacerx"></div>
    <div>
      <div id="logo-wrap">
      </div>
      <h1 class="titolo">Rassegna Stampa</h1>
      <p align="center">Ecco la rassegna stampa a cura dell'Ufficio Stampa di Confcommercio Verona</p>

      <script>  
      if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
        }
      else
        {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
      xmlhttp.onreadystatechange=function()
        {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
          {
          document.getElementById("rssOutput").innerHTML=xmlhttp.responseText;
          }
        } 
      xmlhttp.open("GET","http://www.confcommercioverona.it/app/getrss.php?q=rassegnastampa",true);
      xmlhttp.send();
      </script>

      <div id="rssOutput">Caricamento...</div>

      
      <div class="footer"><h1 class="titolo">&copy; 2014 Confcommercio Verona </h1>    
      </div>
      <div id="spacerbottom"></div>
    </div>
  </body>
</html>
